        <script type="application/x-javascript">		  

		    var sprites = document.getElementById('sprites');
			var maxWidth = window.innerWidth;
			var maxHeight = window.innerHeight;
			var koopaTroopaGreen = document.getElementById('koopa-troopa-green');		
			var goomba = document.getElementById('goomba');
			var koopaPosition = 516;
			var goombaPosition = 600;

			(function animateGreenKoopaTroopa() {

				var koopaY = maxHeight-85-50;

				koopaTroopaGreen.style.position = "absolute";

				koopaTroopaGreen.style.top = String(koopaY) + "px";
				koopaTroopaGreen.style.left= String(koopaPosition-1) + "px";
				koopaTroopaGreen.style.display = "inline";
				koopaPosition-=1;
				setTimeout(animateGreenKoopaTroopa, 250);

			})();

			(function animateGoomba() {

				var goombaY = maxHeight-85-28;

				goomba.style.position = "absolute";

				goomba.style.top = String(goombaY) + "px";
				goomba.style.left= String(goombaPosition+2) + "px";
				goomba.style.display = "inline";
				goombaPosition+=2;
				setTimeout(animateGoomba, 250);

			})();

		    function draw() {

		      var background = document.getElementById("background");
			  var curtain = document.getElementById("curtain");
			  var foliage = document.getElementById("foliage");

			  if (curtain.getContext) {
				  
				var ctx = curtain.getContext("2d");

				ctx.canvas.width = maxWidth;
				ctx.canvas.height = maxHeight;

				var curtainShadowLocation = 20;
				var curtainLocation = 40;
				var curtainRadius = 40; 
			
				// curtain shadow
				ctx.fillStyle = 'black';
				ctx.beginPath();
				ctx.moveTo(0,0);
				ctx.lineTo(0,70);
				while(curtainShadowLocation < maxWidth) {
					ctx.arc(curtainShadowLocation,70,20, Math.PI, Math.PI*2,true);
					curtainShadowLocation += curtainRadius;
				}
				ctx.lineTo(curtainShadowLocation,0)
				ctx.lineTo(0,0)
				ctx.fill();

				// curtain
				ctx.fillStyle = "rgb(190,58,0)";
				ctx.beginPath();
				ctx.moveTo(0,0);
				ctx.lineTo(0,60);
				ctx.arc(0,40,20, Math.PI/2, Math.PI*2,true);
				while(curtainLocation < maxWidth) {
					ctx.arc(curtainLocation,40,20, Math.PI, Math.PI*2,true);
					curtainLocation += curtainRadius;
				}				
				ctx.lineTo(curtainLocation,0)
				ctx.lineTo(0,0)
				ctx.fill();
				
			  }
		      
		      if (foliage.getContext) {
		      	
		      	var ctx = foliage.getContext("2d");

				ctx.canvas.width = maxWidth;
				ctx.canvas.height = maxHeight;
		      	
		      	var leaves = new Image();
		      	leaves.onload = function() {
		      					      	
			      	var leavesPattern = ctx.createPattern(leaves, 'repeat');
			      	
					ctx.lineWidth = 5;
			      	
			      	ctx.fillStyle = "black";
			      	ctx.beginPath();
			      	ctx.moveTo(300, maxHeight-85-12-170);
			      	ctx.lineTo(300, maxHeight-85-2);
			      	ctx.lineTo(100, maxHeight-85-2);
			      	ctx.lineTo(100, maxHeight-85-12);
			      	ctx.arc(200, maxHeight-85-12-170,100, Math.PI, Math.PI*2,false);
			      	ctx.fill();
			      	
			      	ctx.fillStyle = "black";
			      	ctx.beginPath();
			      	ctx.moveTo(400, maxHeight-80-22);
			      	ctx.lineTo(400, maxHeight-80-2);
			      	ctx.lineTo(200, maxHeight-80-2);
			      	ctx.lineTo(200, maxHeight-80-12);
			      	ctx.arc(300, maxHeight-80-22,100, Math.PI, Math.PI*2,false);
			      	ctx.fill();
			      	
			      	ctx.strokeStyle = "black";
			      	ctx.fillStyle = leavesPattern;
			      	ctx.beginPath();
			      	ctx.moveTo(200, maxHeight-85-12-200);
			      	ctx.lineTo(200, maxHeight-85-2);
			      	ctx.lineTo(0, maxHeight-85-2);
			      	ctx.lineTo(0, maxHeight-85-12);
			      	ctx.arc(100, maxHeight-85-12-200,100, Math.PI, Math.PI*2,false);
			      	ctx.stroke();
			      	ctx.fill();
			      		      			      	
			      	ctx.strokeStyle = "black";
			      	ctx.fillStyle = leavesPattern;
			      	ctx.beginPath();
			      	ctx.moveTo(300, maxHeight-85-12-110+60);
			      	ctx.lineTo(300, maxHeight-85-2);
			      	ctx.lineTo(100, maxHeight-85-2);
			      	ctx.lineTo(100, maxHeight-85-12);
			      	ctx.arc(200, maxHeight-85-12-110+60,100, Math.PI, Math.PI*2,false);
			      	ctx.stroke();
			      	ctx.fill();		      				      		      				      	

			      	ctx.strokeStyle = "black";
			      	ctx.fillStyle = leavesPattern;
			      	ctx.beginPath();
			      	ctx.moveTo(maxWidth, maxHeight-85-12-110-140);
			      	ctx.lineTo(maxWidth, maxHeight-85-2);
			      	ctx.lineTo(maxWidth-200, maxHeight-85-2);
			      	ctx.lineTo(maxWidth-200, maxHeight-85-12);
			      	ctx.arc(maxWidth-100, maxHeight-85-12-110-140,100, Math.PI, Math.PI*2,false);
			      	ctx.stroke();
			      	ctx.fill();
			      	
			      	ctx.strokeStyle = "black";
			      	ctx.fillStyle = leavesPattern;
			      	ctx.beginPath();
			      	ctx.moveTo(maxWidth-150, maxHeight-85-12-110);
			      	ctx.lineTo(maxWidth-150, maxHeight-85-2);
			      	ctx.lineTo(maxWidth-350, maxHeight-85-2);
			      	ctx.lineTo(maxWidth-350, maxHeight-85-12);
			      	ctx.arc(maxWidth-250, maxHeight-85-12-110,100, Math.PI, Math.PI*2,false);
			      	ctx.stroke();
			      	ctx.fill();
			      	
			      	ctx.strokeStyle = "black";
			      	ctx.fillStyle = leavesPattern;
			      	ctx.beginPath();
			      	ctx.moveTo(maxWidth-250, maxHeight-85-12);
			      	ctx.lineTo(maxWidth-250, maxHeight-85-2);
			      	ctx.lineTo(maxWidth-450, maxHeight-85-2);
			      	ctx.lineTo(maxWidth-450, maxHeight-85-12);
			      	ctx.arc(maxWidth-350, maxHeight-85-12,100, Math.PI, Math.PI*2,false); 
			      	ctx.stroke();
			      	ctx.fill();
			  		      				      			      	
		      	};
		      	leaves.src = "img/leaves.png";
		      	
		      }
		      
		      if (background.getContext) {

			    var ctx = background.getContext("2d");

				ctx.canvas.width = maxWidth;
				ctx.canvas.height = maxHeight;

				var columnIter = 1;
				var columnWidth = 40;
				var currentColumnStart = 0;
		
				// background
		        ctx.fillStyle = "rgb(252,216,168)";
		        ctx.fillRect (0, 0, maxWidth, maxHeight);
		
				// bottom background
		        ctx.fillStyle = "rgb(0, 0, 0)";
		        ctx.fillRect (0, maxHeight-85, maxWidth, 85); 

		        // bottom background white bar		        
		        ctx.fillStyle = "rgb(256, 256, 256)";
		        ctx.fillRect (0, maxHeight-85+6, maxWidth, 2);

		        while (currentColumnStart < maxWidth) {
		        	if (columnIter%2) {
				        ctx.fillRect (currentColumnStart, maxHeight-85+38, 40, 25);
				        ctx.fillRect (currentColumnStart, maxHeight-85+13, 40, 7);
		        		columnIter ++;
		        		currentColumnStart += columnWidth;
		        	} else {
				        ctx.fillRect (currentColumnStart, maxHeight-85+20, 40, 19);
				        ctx.fillRect (currentColumnStart, maxHeight-85+10, 40, 3);
		        		currentColumnStart += columnWidth;
		        		columnIter ++;
		        	}
		        }
		        
		      }

		    }
